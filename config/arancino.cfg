[metadata]
version = 2.0.0

[general]
cycle_time = 10

[redis]
host = localhost
port_volatile = 6379
port_persistent = 6380
decode_response = True
instance_type = VOLATILE_PERSISTENT
connection_attempts = 5

[redis.volatile]
datastore_std_db = 0
datastore_dev_db = 1
datastore_per_db = 2

[redis.persistent]
datastore_std_db = 0
datastore_dev_db = 1
datastore_per_db = 2

[redis.volatile_persistent]
datastore_std_db = 0
datastore_dev_db = 0
datastore_per_db = 1

[port]
firmware_path = /tmp/arancino/firmware
firmware_file_types = ["bin", "hex"]
reset_on_connect = True

[port.serial]
enabled = True
hide = False
comm_baudrate = 4000000
reset_baudrate = 300
filter_type = ALL
filter_list = ["0x04d8:0xecd9", "0x04d8:0xecd9","0x04d8:0xecd9"]
timeout = 1
upload_command = /usr/bin/run-arancino-bossac {port._device} {firmware}
reset_on_connect = True

[port.test]
enabled = True
hide = True
filter_type = ALL
filter_list = []
num = 0
delay = 5
id_template = TESTPORT
upload_command = 
reset_on_connect = False

[log]
level = DEBUG
name = Arancino
handler_console = False
handler_file = True
size = 1
rotate = 1
file_log = arancino.log
file_error = arancino.error.log

